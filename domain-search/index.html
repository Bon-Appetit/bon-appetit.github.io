<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Out of Order</title>
  <style>
    body {
      background-color: #f8d7da;
      color: #721c24;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #f5c6cb;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 2.5em;
    }
    p {
      margin: 0;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Out of Order</h1>
    <p>This service is temporarily unavailable. Please check back later.</p>
  </div>
</body>
</html>
